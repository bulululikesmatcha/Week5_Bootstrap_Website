    <section class="container mt-5">
        <h1>Contact Us</h1>

        <!-- Contact Form -->
        <form action="submit_contact_form.php" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message here" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>

    <!-- Scroll Hide/Show Navbar Script -->
    <script>
      const navbar = document.getElementById("navbarContainer");
    
      window.addEventListener("scroll", () => {
        const scrollTop = window.scrollY;
    
        if (scrollTop === 0) {
          navbar.style.top = "0"; // back to top, show navbar
        } else {
          navbar.style.top = "-100px"; // hide when scrolled down
        }
      });
    </script>
