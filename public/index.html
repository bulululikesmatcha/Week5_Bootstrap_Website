<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      margin: 0;
    }

    .navbar-container {
      position: sticky;
      top: 0;
      z-index: 9999;
      transition: top 0.3s;
    }

    .carousel-item img {
      object-fit: cover;
      height: 100vh;
    }

    /* Video Carousel Styles */
    .carousel-item iframe {
      width: 100%;
      height: 500px; /* Adjust height as needed */
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar-container" id="navbarContainer">
    <nav class="navbar navbar-expand-lg" style="background-color: #00d1d1;">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: #000000;" href="#">Welcome BLOOMS!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="services.html">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="contacts.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- Carousel -->
  <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="GROUP-1ver2-scaled.webp" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="slide1.jpg" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="slide2.jpg" class="d-block w-100" alt="Slide 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Video Carousel -->
  <div class="container mt-5">
    <h2 class="text-center">Videos</h2>
    <div id="videoCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="ratio ratio-16x9">
            <iframe src="https://www.youtube.com/embed/y1lYUwiRRjI?si=gBkWOtDMAyaVMOwB" allowfullscreen></iframe>
          </div>
        </div>
        <div class="carousel-item">
          <div class="ratio ratio-16x9">
            <iframe src="https://www.youtube.com/embed/wufUX5P2Ds8?si=HT0ZmgEN4FqW_6Wq" allowfullscreen></iframe>
          </div>
        </div>
        <div class="carousel-item">
          <div class="ratio ratio-16x9">
            <iframe src="https://www.youtube.com/embed/J1Ip2sC_lss?si=FTAtGi1iDLywec0Q" allowfullscreen></iframe>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <footer style="background-color: #00d1d1;" class="py-4 mt-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4 text-center">
          <h5>Follow Us</h5>
          <a href="#" class="text-white me-2">Facebook</a>
          <a href="#" class="text-white me-2">Twitter</a>
          <a href="#" class="text-white">Instagram</a>
        </div>
      </div>
      <hr>  
      <p class="text-center">&copy; 2024 Bululu. All Rights Reserved.</p>
    </div>
  </footer>
  

  <!-- Scroll Hide/Show Navbar Script -->
  <script>
    const navbar = document.getElementById("navbarContainer");
  
    window.addEventListener("scroll", () => {
      const scrollTop = window.scrollY;
  
      if (scrollTop === 0) {
        navbar.style.top = "0"; // back to top, show navbar
      } else {
        navbar.style.top = "-100px"; // hide when scrolled down
      }
    });
  </script>
</body>
</html>
